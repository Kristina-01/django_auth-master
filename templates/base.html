


<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <!--<img src="{% static 'img/bk.svg'%}" alt=""> -->
</head>
<body>

  <main>
     <a href="{% url 'user_param' %}">
       {% if user.is_authenticated %}
         {% if pathimg %}
         <img class="img_user"  src="/static/{{pathimg}}" alt="">
         {% else %}
         <img class="img_user"  src="{% static 'img/user.svg'%}" alt="">
         {% endif %}
       {% else %}
       <img class="img_user"  src="{% static 'img/user.svg'%}" alt="">
       {% endif %}
    </a>

    <p id="exit-user-p"><a id="exit-user-a" href="{% url 'logout' %}" class="link-primary">Выход</a></p>

    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
